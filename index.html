<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfricAI GPT - Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">üåç AfricAI GPT</h1>
            <p class="subtitle">Your AI Assistant</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <span class="message-sender">AfricAI GPT</span>
                    <div class="message-content">
                        Hello! I'm AfricAI GPT, your AI assistant. How can I help you today?
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Type your message here..."
                    autofocus
                >
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>
        
        <div class="model-selector">
            <label for="modelSelect">Model:</label>
            <select id="modelSelect" class="model-select">
                <option value="llama3.2">Llama 3.2</option>
                <option value="llama3.1">Llama 3.1</option>
                <option value="llama2">Llama 2</option>
                <option value="mistral">Mistral</option>
                <option value="codellama">Code Llama</option>
            </select>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
